version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: santri-calculator
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_NAME: calculator
      DB_USER: root
      DB_PASS: root
    command: php -S 0.0.0.0:8080 -t public

  mysql:
    image: mysql:8.0
    container_name: mysql-calculator
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: calculator
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:

